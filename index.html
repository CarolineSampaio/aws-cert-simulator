<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random AWS Cert Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        label, select, button {
            margin: 10px 0;
            font-size: 1em;
        }

        select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        #question-container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .correct {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            padding-left: 10px;
        }

        .incorrect {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            padding-left: 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            label, select, button {
                font-size: 0.9em;
            }

            #question-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Random AWS Cert Question</h1>
    <label for="category">Category:</label>
    <select id="category">
        <option value="practitioner">Practitioner</option>
        <option value="archAssociate">Arch Associate</option>
    </select>
    <label for="language">Language:</label>
    <select id="language">
        <option value="pt">Portuguese</option>
        <option value="en">English</option>
    </select>
    <button onclick="loadQuestion()">Load Question</button>
    <div id="question-container" class="hidden"></div>
    <div id="result-container"></div>

    <script>
        let currentQuestion = null;

        async function loadQuestion() {
            const category = document.getElementById('category').value;
            const language = document.getElementById('language').value;

            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                const questions = data[category][language];
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];

                currentQuestion = randomQuestion;
                displayQuestion(randomQuestion);
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        function displayQuestion(question) {
            const container = document.getElementById('question-container');
            container.classList.remove('hidden');
            container.innerHTML = `
                <h2>${question.question}</h2>
                <ul>
                    ${question.options.map((option, index) => `
                        <li>
                            <input type="checkbox" name="option" id="option${index}" value="${index}">
                            <label for="option${index}">${option.option}</label>
                        </li>
                    `).join('')}
                </ul>
                <button id="submit-button" onclick="checkAnswer()">Submit Answer</button>
            `;
        }

        function checkAnswer() {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(input => parseInt(input.value));
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.getElementById(`option${index}`).parentElement;
                if (option.correct) {
                    optionElement.classList.add('correct');
                } else if (selectedOptions.includes(index)) {
                    optionElement.classList.add('incorrect');
                }

                const message = document.createElement('p');
                message.textContent = option.message;
                optionElement.appendChild(message);
            });

            const submitButton = document.getElementById('submit-button');
            submitButton.textContent = 'Next Question';
            submitButton.onclick = loadQuestion;
        }
    </script>
</body>
</html>
